<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - LuaBR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/moon-solid-24 (2).png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        #bg-transparency-2 {
            background-color: rgba(0, 128, 0, 0.2);
        }
    </style>
</head>

<body>
    <header class="w-full bg-gray-900 text-white shadow-lg fixed top-0 left-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Left Section -->
                <div class="flex items-center gap-6">
                    <i class='bx bx-moon text-2xl text-blue-500'></i>
                    <span class="text-xl font-semibold">
                        lua<span class="text-blue-500">BR</span>
                    </span>

                    <nav class="hidden md:flex items-center gap-6 ml-6">
                        <a href="#" class="hover:text-blue-400 transition-colors">Página Principal</a>
                        <a href="#" class="hover:text-blue-400 transition-colors">Relevantes</a>
                    </nav>
                </div>

                <!-- Right Section -->
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <input type="text" placeholder="Pesquisar" 
                               class="bg-gray-800 rounded-full py-2 px-4 w-48 focus:w-64 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
                    </div>

                    <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full transition-colors font-medium">
                        Cadastrar
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-full transition-colors font-medium">
                        Registrar
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="min-h-screen flex flex-col">
        <div class="flex-grow flex items-center justify-center p-4">
            <div class="max-w-md w-full">
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg shadow-lg" role="alert">
                    <div class="flex items-center">
                        <i class='bx bx-check-circle text-2xl mr-2'></i>
                        <div>
                            <p class="font-semibold">Cadastro ativado com sucesso!</p>
                            <p class="text-sm">Agora você pode fazer login em sua conta.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-gray-900 text-white py-6 mt-auto">
            <div class="container mx-auto px-4 text-center">
                <p class="mb-2">&copy; 2025 LuaBR. Todos os direitos reservados.</p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="hover:text-blue-400 transition-colors">Termos de Serviço</a>
                    <a href="#" class="hover:text-blue-400 transition-colors">Política de Privacidade</a>
                    <a href="#" class="hover:text-blue-400 transition-colors">Contato</a>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
