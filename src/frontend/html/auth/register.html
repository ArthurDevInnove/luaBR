<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - LuaBR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../static/moon-solid-24 (2).png"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #000;
      }

      .spin {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div c-container="/src/frontend/html/components/header.html"></div>
    <div c-container="/src/frontend/html/components/error_card.html"></div>

    <div class="h-screen flex items-center justify-center">
      <div class="p-8 rounded-xl shadow-xl w-96">
        <h1
          class="text-blue-400 text-4xl text-left font-semibold text-center mb-6"
        >
          Cadastro
        </h1>
        <form action="" method="post" class="space-y-6">
          <div>
            <label
              for="public_name"
              class="block text-white text-sm font-semibold"
              >Nome de usu√°rio</label
            >
            <input
              id="public_name"
              type="text"
              class="bg-gray-700 w-full px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
              placeholder="nomepublico"
            />
          </div>

          <div>
            <label for="email" class="block text-white text-sm font-semibold"
              >E-mail</label
            >
            <input
              id="email"
              type="email"
              class="bg-gray-700 w-full px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
              placeholder="seuemail@dominio.com"
            />
          </div>

          <div>
            <label for="password" class="block text-white text-sm font-semibold"
              >Senha</label
            >
            <input
              id="password"
              type="password"
              class="bg-gray-700 w-full px-4 py-2 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
              placeholder="Sua senha"
            />
          </div>

          <div>
            <button
              id="submitBtn"
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold text-white transition-colors flex items-center justify-center"
            >
              <span id="btnText">Criar Conta</span>
              <i
                id="loadingIcon"
                class="bx bx-loader-alt text-white ml-2 hidden spin"
              ></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div c-container="/src/frontend/html/components/loading_overlay.html"></div>
    <div c-container="/src/frontend/html/components/footer.html"></div>

    <script src="/src/frontend/js/auth/register.js"></script>
    <script src="/src/frontend/js/components/header.js" type="module"></script>
    <script src="/src//frontend/js/extensions/cru.js"></script>
  </body>
</html>
